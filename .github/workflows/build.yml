name: Build Windows Exe with Nuitka

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install nuitka zstandard

    - name: Build with Nuitka
      run: |
        python -m nuitka --onefile --standalone --assume-yes-for-downloads --include-data-dir=frontend=frontend --output-dir=dist --output-filename=PlannerStudio.exe backend/app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PlannerStudio-Windows
        path: dist/PlannerStudio.exe
